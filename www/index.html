<html>
  <head>
    <title>Shellhook</title>
    <link rel="stylesheet" href="./index.css"></link>
  </head>
	<body style="position:relative">
		<section class="window">
			<header class="window-header">
				<nav class="window-controls">
					<span class="control-item control-minimize js-minimize">‒</span>
					<span class="control-item control-maximize js-maximize">□</span>
					<span class="control-item control-close js-close">˟</span>
				</nav>
			</header>
			<main class="window-content">
				<div id="text"> 
          $ curl ${root}/helloworld<br><br>
					<b>or livestream in the browser: </b>
          <br><br>&nbsp;&nbsp;
          <a href="/helloworld">${root}/helloworld</a>
					<br>
					<br>
				</div>
				<div class="window-cursor">
					<span class="i-cursor-indicator">$</span><span class="i-cursor-underscore"></span>
					<input type="text" class="window-input js-prompt-input" />
				</div>
			</main>
		</section>
		<div class="prompt-shortcut i-prompt hidden js-open"></div>

		<script>
			let div = document.querySelector('div#text')
			div.innerHTML = div.innerHTML.replace(/\${root}/g, document.location.protocol+'//'+document.location.host)

		</script>
		<div style="position:fixed;font-size:0.6em;bottom:20px;right:20px;text-align:right;opacity:0.4">
			design by <a href="https://codepen.io/pedbernardo/pen/rOxbav">Pedro Bernardo</a>
		</div>
	<body>
</html>
